<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event_hedler2</title>
</head>
<body>
    <h2>Onkeypress</h2>
<div>
    <input type="radio" name="color" value="red" onkeypress="foncolor(this.value)"/> Красный
    <input type="radio" name="color" value="green" onkeypress="foncolor(this.value)"/> Зеленый
    <input type="radio" name="color" value="blue" onkeypress="foncolor(this.value)"/> Синий
    
</div>
    <h2>Onchange</h2>
    <input type="text" onchange="alert()">
    <button>Butoon</button>
</body>
<script>
    function foncolor(color){
        document.bgColor = color;
    }
</script>
</html>
