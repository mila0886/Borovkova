<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>try..catch</title>
    
</head>
<body>
  <p>Введите5 число от 5 до 10:</p>
  <input type="text" name="" id="demo">
  <button type="button" onclick="myfunction()">Проверка кода\</button>
  <div id="errrr"></div>
</body>
<script>
   function myfunction(){
       let message,x;
       message = document.getElementById('errrr');
       message.innerHTML="";
       x = document.getElementById('demo').value;
       try{
           if(x =="")throw "пусто";
           if (isNaN (x)) throw "не число";
           x = Number(x);
           if (x<5)throw "слишком мало";
           if (x>10)throw "слишком много";
       }
       catch(err){
           message.innerHTML = "Вы ввели" + "" +err;
       }
   }
</script>
</html>
