<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HWCalculator</title>
</head>
<style>
.mainacad-calculator{
		 width:500px;
		 margin:0 auto;
		 text-align:center;
		 background:#93cf4f;
		 padding:20px;
		 border:1px solid #000;
		 }
	.mainacad-calculator .buttons-blokc button{
		width:40px;
		height:40px;
		margin:20px;
		}
	.mainacad-calculator .inputs-calculator .input-calculator{
		display:inline-block;
		padding:10px;
		}
		.mainacad-calculator .inputs-calculator .input-calculator label{
			display:block;
			}
</style>
<body>
    <div class="mainacad-calculator">
        <div id="primer"></div>
        <div class="buttons-blokc">
                 <button onclick="func()" id="buttonPlus">+</button>
                 <button onclick="func1()" id="buttonMinus">-</button>
                 <button onclick="func2()" id="buttonMultiply">*</button>
                 <button onclick="func3()" id="buttonDivision">/</button>
              </div>
              <div class="separation">
                      <hr />
              </div>
              <div class="inputs-calculator">
                    <div class="input-calculator">
                         <label>Number1</label>
                         <input type="Number" id="number1" value="50"/>
                    </div>
                    
                    <div class="input-calculator">
                         <label>Number2</label>
                         <input type="Number" id="number2" value="20"/>
                    </div>
                    
              </div>
        </div>
</body>
<script>
    let number1 = Number(document.getElementById("number1").value);
          let number2 = Number(document.getElementById("number2").value);
   
    function func(){
          let result = number1 + number2;

       document.getElementById("primer").innerHTML = result;;
}
function func1(){
          let result = number1 - number2;

       document.getElementById("primer").innerHTML = result;;
}

function func2(){
          let result = number1 * number2;

       document.getElementById("primer").innerHTML = result;;
}
function func3(){
          let result = number1 / number2;

       document.getElementById("primer").innerHTML = result;;
}
</script>
</html>
