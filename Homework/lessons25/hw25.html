<!DOCTYPE html>
<html>
    <head>
<meta charset="UTF-8">
<title>If/Else</title>
    </head>
    <script>
let browser = prompt('Какой у Вас браузер','');
if (browser=="Edge")
{
	alert("Твой браузер Edge")
}
if (browser=="Chrome")
{
	alert("Ваши браузеры")
}
if (browser=="fireFox")
{
alert("Ваши браузеры")
}
if (browser=="Safari")
{
alert("Ваши браузеры")
}
if (browser=="Opera")
{
alert("Ваши браузеры")
}
else
{
alert("Таких браузеров к сожалению нет, Вы ошиблись :)")
};
    </script>
    <body>
    </body>
   </html>
