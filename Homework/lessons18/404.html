<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>flex home work</title>
</head>
<style>
    
    .order{
    display: flex;
       flex-direction: row;
       width: 1170px;
    }
   .container-fail{
    width: 50%;
    text-align: center;
    margin-top: 60px;
   }
   .fail{
    font-size: 100px;
    color: rgb(82, 49, 49);
    text-shadow: 0px 0px 3px green;
    }
   .text{
    font-size: 20px;
    color: rgb(74, 197, 121);
    
   }
   .btn{
    border: 3px solid rgb(113, 118, 122);
    font-size: 20px;
    color: rgb(59, 57, 57);
    width: 250px;
    height: 60px;
    font-family: 'Times New Roman', Times, serif;
     background-color: rgb(43, 196, 145);
    line-height: 60px;
   }
   .btn:hover {
    transform: skew(-10deg);
    background: #9de713;
    }
.gif{
    display: flex;
    flex-direction: row;
    width: 50%;
}
img{
    width: 100%;
}
.order div:first-child{
    order: 2;
}
.order div:last-child{
    order: 1;
}
</style>
<body>
    <div class="order">
    <div class="container-fail">
        <div class="fail">404</div>
        <div class="text">Нет такой страницы, Вы ошиблись(((</div>
        <button class="btn">На главную</button>
    </div>
    <div class="gif">
        <img src="..//lessons 18/img/404.gif" alt="">
    </div>
    </div>
</div>
</body>
</html>
