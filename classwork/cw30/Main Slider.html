<script>
  let slider1 = {
   imgUrl : [],
   currentIndexImg : 0,
 PrevBtn : document.getElementById('click-prev'),
 NextBtn : document.getElementById('click-next'),
 sliderImg : document.getElementById('slider-img'),


start: function (){
    this.PrevBtn.addEventListener('click', this.onPrevBtnClick);
        this.NextBtn.addEventListener('click', this.onNextBtnClick);



        this.imgUrl.push('https://i.ytimg.com/vi/J1FLDDsW6OQ/maxresdefault.jpg');

        this.sliderImg.src = this.imgUrl[this.currentIndexImg];
        this.PrevBtn.disabled = true;
        }

 onPrevBtnClick :function (e){
   this.currentIndexImg --;
   this.sliderImg.src = this.imgUrl[this.currentIndexImg];
   this.NextBtn.disabled = false;

   if(this.currentIndexImg ===0){
    this.PrevBtn.disabled = true;
   }
}
onNextBtnClick : function (e){
    this.currentIndexImg ++;
    this.sliderImg.src = this.imgUrl[this.currentIndexImg];
    this.PrevnBtn.disabled = false;

   if(this.currentIndexImg ===(this.imgUrl.length -1)){
    this.NextBtn.disabled = true;
   }
   
}

};
