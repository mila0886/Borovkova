    <style>
        *{
            margin: 0;
            padding: 0;
        }
        
        .container{
            width: 1170px;
            margin: 0 auto;
        }
        .fl{
            float: left;
        }
        .fr{
            float: right;
        }
        .clear{
            clear: both;
        }
        img{
            max-width: 100%;
            width: auto;
            height: auto;
        }
        
        .clock-work{

            color: #788b37;

            width: 20%;}

        .header{

        ul.menu-main > li.item-menu{
