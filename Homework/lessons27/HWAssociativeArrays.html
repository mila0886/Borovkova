<title>Associative Arrays </title>

    <script>
    

    let arr = new Map([
        ['Sasha', '5'],
        ['Lera', '6'],
        ['Dasha', '7']
    ]);
        arr.set('Artem', '8');
        arr.set('Ira', '9');
        arr.size;
        console.log(arr);
        
        arr.delete('Dasha', '7');
        arr.delete('Ira', '9');
        console.log(arr);
        
        arr.clear();
</script>
