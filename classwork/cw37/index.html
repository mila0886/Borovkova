<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    
</body>
<script>
    let personFamaly='{"name":"Maryna", "age":28, "mother":{"name": "Svetlana", "age":58}, "children":["Emma","Dima", "Olga"], "cat":true, "dog":null}';

    div.innerHTML = person.name + ' ' + person.age + ' ' + person.mother.name + ' ' + person.mother.age + ' ' + person.children[0] + ' '+ person.children[1] + ' '+ person.children[2] + ' ' + person.cat + ' ' + person.dog;
</script>
</script>
</script>
