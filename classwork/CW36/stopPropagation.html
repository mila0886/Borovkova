<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopPropagation</title>
</head>
<style>
    #green{
        width: 300px;
        height: 300px;
        background: green;
        margin: 0 auto;
    }
    #blue{
        width: 200px;
        height: 200px;
        background: blue;
        margin: 0 auto;
    }
    #red{
        width: 100px;
        height: 100px;
        background: red;
        margin: 0 auto;
    }
</style>
<body>
    <div id="green" onclick="alert('зеленый');">
        <div id="blue" onclick="alert('голубой'); event.stopPropagation();">
        <div id="red" onclick="alert('красный');"></div>
        </div>
    </div>
</body>
</html>
