<!DOCTYPE html>
<html>
    <head>
<meta charset="UTF-8">
<title>getElementById</title>
    </head>
    
    <body>
       <div id="elem">
           <div id="elem-content">Element</div>
       </div>
       <script>//получаем id 
           let elem = document.getElementById('elem');
           //сделаем фон красній
           elem.style.background = 'red';
       </script>
    </body>
   </html>
