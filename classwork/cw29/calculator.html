<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<style>
.mainacad-calculator{
		 width:500px;
		 margin:0 auto;
		 text-align:center;
		 background:#93cf4f;
		 padding:20px;
		 border:1px solid #000;
		 }
	.mainacad-calculator .buttons-blokc button{
		width:40px;
		height:40px;
		margin:20px;
		}
	.mainacad-calculator .inputs-calculator .input-calculator{
		display:inline-block;
		padding:10px;
		}
		.mainacad-calculator .inputs-calculator .input-calculator label{
			display:block;
			}
</style>
<body>
    <div class="mainacad-calculator">
        <div class="buttons-blokc">
                 <button id="buttonPlus">+</button>
                 <button id="buttonMinus">-</button>
                 <button id="buttonMultiply">*</button>
                 <button id="buttonDivision">/</button>
              </div>
              <div class="separation">
                      <hr />
              </div>
              <div class="inputs-calculator">
                    <div class="input-calculator">
                         <label>Number1</label>
                         <input type="Number" id="number1" value="20"/>
                    </div>
                    
                    <div class="input-calculator">
                         <label>Number2</label>
                         <input type="Number" id="number2" value="10"/>
                    </div>
                    
              </div>
        </div>
</body>
<script>
    let buttonPlus = document.getElementById('buttonPlus');
    let buttonMinus = document.getElementById('buttonMinus');
    let buttonMultiply = document.getElementById('buttonMultiply');
    let buttonDivision = document.getElementById('buttonDivision');

    let input1 = document.getElementById('number1');
    let input2 = document.getElementById('number2');
    //unction return Number
    
    function OperationCalc(codeOperation){
        let number1 = Number (input1.value);
        let number2 = Number (input2.value);
        let sum;
       if(codeOperation==='+'){
            sum = number1 + number2;
        }else if(codeOperation==='-'){
            sum = number1 - number2;
       }else if(codeOperation==='*'){
            sum = number1 * number2;
       }else if(codeOperation==='/'){
            sum = number1 / number2;
       }else{
        window.alert("Такой операции нет");
       }
       window.alert(sum);
}
    

function onButtonPlusClick(){
    OperationCalc ('+')
}  

function onButtonMinusClick(){
    OperationCalc ('-')
}
function onButtonMultiplyClick(){
    OperationCalc ('*')
}
function onButtonDivisionClick(){
    OperationCalc ('/')
}

buttonPlus.addEventListener('click',onButtonPlusClick);
buttonMinus.addEventListener('click',onButtonMinusClick);
buttonMultiply.addEventListener('click',onButtonMultiplyClick);
buttonDivision.addEventListener('click',onButtonDivisionClick);
</script>
</html>
