<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>HM17</title>
</head>
<style>
    .menu{
	  width:100%;
	  height:130px;
	  text-align:center;
	  background:#35bddf;
	  }
      .item{
		 width:13%;
		 margin:10px;
		 height:50px;
		 line-height:3em;
		 display:inline-block;
		 background:rgb(92, 84, 168);
		 
		 }
         .subitem{
			display:block;
			position:absolute;
			margin-top:73px;
			background:rgb(107, 136, 190);
			visibility:hidden;
			width:300px;
			}
            .subitem .link{
			border-top:1px solid #000;
			height:0;
			opacity:0;
			}	
		.spacer{
			position:relative;
			top:-5px;
			width:0;
			height:72px;
			background:rgb(35, 85, 133);
			transition: 0.5s linear;
			}
		.item:hover~.spacer{
			width:100%;
			transition:0.5 linear;
			}
		.item:hover .subitem{
			visibility:visible;
			transition:1s ease-in;
			}
		.item:hover .subitem .link{
			height:50px;
			opacity:1;
			transition:0.5s linear;
			}
            .cub{
            width:100px;
            height: 100px;
            background: rgb(0, 130, 28);
            position: relative;
            animation-name: cub;
            animation-duration: 4s;
            -moz-animation-duration: 4s;
            -webkit-animation-duration: 4s;
        
        }
            @keyframes cub{
            0%{
                top: 0;
                left: 0;
                background: rgb(168, 45, 45);
            }
            25%{
                background: rgb(58, 170, 86);
                top: 0;
                left: 200px;
            }
            50%{
                background: rgb(109, 78, 180);
                top: 200px;
                left: 200px;
            }
            75%{
                background: rgb(190, 103, 68);
                top: 200px;
                left: 0;
            }
            100%{
                background: violet;
                top: 0;
                left: 0;
            }
            }
</style>
<body>
    <div class="menu">
        <div class="item">Главная</div>
         <div class="item">
            Каталог
            <div class="subitem">
               <div class="link">Крассовки</div>
               <div class="link">Сандали</div>
               <div class="link">Кеды</div>
               <div class="link">Балетки</div>
            </div>
        </div>
         <div class="item">О Компании</div>
         <div class="item">Новости</div>
         <div class="item"> Контакты</div>
         <div class="item">Личный кабинет  </div>
          <div class="spacer"></div>
          <div class="cub"></div>
</div>
</body>
</html>
