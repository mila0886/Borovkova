<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigator</title>
</head>
<body>
    <div id="demo"></div>
    <div id="demo1"></div>
    <div id="demo2"></div>
    <div id="demo3"></div>
    <div id="demo4"></div>
    <div id="demo5"></div>
    <div id="demo6"></div>
    <div id="demo7"></div>
    <div id="demo8"></div>
    <div id="demo9"></div>
</body>
<script>
    document.getElementById("demo").innerHTML="cookieEnabled установлено:" + navigator.cookieEnabled +"<br/>"
    document.getElementById("demo1").innerHTML="appName установлено:" + navigator.cookieEnabled.appName +"<br/>"
    document.getElementById("demo2").innerHTML="aapCodeName установлено:" + navigator.cookieEnabled.aapCodeName +"<br/>"
    document.getElementById("demo3").innerHTML="product установлено:" + navigator.cookieEnabled.product +"<br/>"
    document.getElementById("demo4").innerHTML="appVersion установлено:" + navigator.cookieEnabled.appVersion +"<br/>"
    document.getElementById("demo5").innerHTML="userAgent установлено:" + navigator.cookieEnabled.userAgent +"<br/>"
    document.getElementById("demo6").innerHTML="platform установлено:" + navigator.cookieEnabled.platform +"<br/>"
    document.getElementById("demo7").innerHTML="language установлено:" + navigator.cookieEnabled.language +"<br/>"
    document.getElementById("demo8").innerHTML="onLine установлено:" + navigator.cookieEnabled.onLine +"<br/>"
    document.getElementById("demo9").innerHTML="JavaEnabled установлено:" + navigator.cookieEnabled.JavaEnabled() +"<br/>"


</script>
</html>
