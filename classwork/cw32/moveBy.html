<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moveBy</title>
</head>
<body>
    <input type="button" value="открыть окно" onclick="openW()">
    <input type="button" value="Переместить окно" onclick="moveW()">
</body>
<script>
    let win;
    function openW(){
    win  = window.open("", "", "width = 200? height = 200");
    window.document.write("Я новое окно");
    }
    function moveW(){
        win.moveBy(300,200);
        win.focus();
    }
</script>
</html>
