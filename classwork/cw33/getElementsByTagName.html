<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByTagName</title>
</head>
<body>
    <ul>
        <li>Привет</li>
        <li>Добрый день</li>
        <li>Добрый вечер</li>
    </ul>
    <button onClick="elemFunc()">Нажми</button>
    <div id="elems"></div>
    </body>
    <script>
    function elemFunc(){
        let elem = document.getElementsByTagName("li");
        document.getElementById("elems").innerHTML = elem[2].innerHTML;
        }
    
    
</script>
</html>
