<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <title>Labwork</title>

    </head>

    <body>
           
            <h2>HTML Forms</h2>
            <form>
                <p>
                    <label>Empty login:</label><br>
                    <input type="text" name="Emppty login"/>
                </p> 
                <p>
                    <label>Login whit placeholder:</label> <br>
                    <input type="text" name="Login" placeholder="Login"/>
                </p>
                <p>
                    <label>Login with value:</label><br>
                    <input type="Login with value" name="Login with value" value="Login">
                </p>
            </form>

            <form>
                <label>Description:</label><br>
                <textarea name="Some text" placeholder="Some text"></textarea>
            </form><br>

            <form>
                <label>Radio - You can only choose one option:</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
           </form><br>

           <form>
                <label>Checkbox - You can only choose all options you need:</label><br>
                <input type="checkbox" name="bike"> I have a bike <br>
                <input type="checkbox" name="car"> I have a car    
            </form><br>
           
            <form>
            <label>Select - dropdown with some option:</label><br>
            Choose a car: 
                <select name="cars">
                    <option value="Volvo">Volvo</option>
                    <option value="Kia">Kia</option>
                    <option value="Fiat">Fiat</option>
                    <option value="Audi">Audi</option>
                    <option value="BMV">BMV</option>
                 </select>
            </form>
            
            <form>
                <p><input type="button" value="Submit"></p>
            </form>
         
        </body>
    </head>
</html>
