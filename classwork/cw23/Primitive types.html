<!DOCTYPE html>
<html>
    <head>
<meta charset="UTF-8">
<title>Primitive types</title>
    </head>
    <script>
        /*number*/
       let n = 123;
       let n2 = 12.345;
       console.log(n, n2)/*number*/

       console.log(1/0);/*infinity*/

        console.log('не число'*2); /*NaN - ошибка*/

        /*String*/
        let str = "Hello my dear pets";
        let str2 = 'Привет мой милый друг';
        console.log(str, str2);

        /*Boolean*/
        let check = true;
        let check2 = false;
        console.log(check, check2);

        /*null*/
        let age = null;
        console.log(age);

        /*undefined*/
        let y;
        console.log(y);

        let x;
        x = undefined;
        console.log(x);
    </script>
    <body>
       
    </body>
   </html>
