<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methot clear Interval</title>
</head>
<body onLoad = "start()">
<div id="timeMy">Здесь будет время</div>
<input type="button" value="Stop" onclick="stop()">
</body>
<script>
    function time(){
        let dat = new Date();
        let hours = dat.getHours();
        let minets = dat.getMinutes();
        let second = dat.getSeconds();
        times = hours + ":" + minets + ":" + second;
        document.getElementById("timeMy").innerHTML = times;
    }
    function start(){
        id = setInterval('time()', 1000);
    }
    function stop(){
        clearInterval(id);
    }
</script>
</html>
