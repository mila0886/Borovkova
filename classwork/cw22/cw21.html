<!DOCTYPE html>
<html>
    <head>
<meta charset="UTF-8">
<title>Table</title>
    </head>
    <style>
        .table tr:nth-child(even){
           background: grey
        }
    </style>
    <body">
        <table border="1" align="center" cellpadding="5" cellspasing="0">
            <thead>
                Новая таблица
            </thead>
        
                <tr>
                    <th>Книги</th>
                    <th>Журналы</th>
                    <th>Газета</th>
                </tr>
                <tr>
                   
                    <td colspan="3">Журналы</td>
                    
                </tr>
                <tr>
                    <td>Книги</td>
                    <td rowspan="2">Журналы</td>
                    <td>Газета</td>
                </tr>
                <tr>
                    <td>Книги</td>
                   
                    <td>Газета</td>
                </tr>
                
          
            
        </table>
                
    </body>
   </html>
