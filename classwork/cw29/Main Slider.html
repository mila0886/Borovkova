<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Slider</title>
</head>
<style>
    .mainacad-slider{
        width: 800px;
        margin: 0 auto;
        text-align: center;
    }
    .mainacad-slider img{
    max-width: 100%;
    width: auto;
    height: auto;}

</style>
<body>
    <div class="mainacad-slider">
        <img id="slider-img" src="" />
        <button id="click-prev">Prev</button>
        <button id="click-next">Next</button>
    </div>
</body>
<script>
let PrevBtn = document.getElementById('click-prev');
let NextBtn = document.getElementById('click-next');
let sliderImg = document.getElementById('slider-img');

PrevBtn.addEventListener('click', onPrevBtnClick);
NextBtn.addEventListener('click', onNextBtnClick);


let imgUrl = [];
imgUrl.push('https://i.ytimg.com/vi/J1FLDDsW6OQ/maxresdefault.jpg');
imgUrl.push('https://million-wallpapers.ru/wallpapers/4/11/11442647451402202999.jpg');
imgUrl.push('https://i.ytimg.com/vi/J1FLDDsW6OQ/maxresdefault.jpg');
imgUrl.push('https://thumbs.dreamstime.com/z/%D0%B0%D0%B2%D1%82%D0%BE%D0%BC%D0%BE%D0%B1%D0%B8%D0%BB%D0%B8-%D1%81%D0%BF%D0%BE%D1%80%D1%82-%D0%B3%D0%BE%D0%BD%D0%BE%D1%87%D0%BD%D1%8B%D0%B5-%D0%BC%D0%B0%D1%88%D0%B8%D0%BD%D1%8B-111590556.jpg');

let currentIndexImg = 0;
sliderImg.src = imgUrl[currentIndexImg];
PrevBtn.disabled = true;

function onPrevBtnClick(){
   currentIndexImg --;
   sliderImg.src = imgUrl[currentIndexImg];
   NextBtn.disabled = false;

   if(currentIndexImg ===0){
    PrevBtn.disabled = true;
   }
}
function onNextBtnClick(){
    currentIndexImg ++;
    sliderImg.src = imgUrl[currentIndexImg];
    PrevnBtn.disabled = false;

   if(currentIndexImg ===(imgUrl.length -1)){
      NextBtn.disabled = true;
   }
   
}
</script>
</html>
