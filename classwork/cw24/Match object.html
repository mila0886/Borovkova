<!DOCTYPE html>
<html>
    <head>
<meta charset="UTF-8">
<title>Match objact</title>
    </head>
    <script>
        //Минимальное и максимальное число//
     let max1 = Math.max(29,44);//44
     console.log(max1);

     let min1 = Math.min(30,54);
     console.log(min1);//30

     let max2 = Math.max(11,21,33, -9,66,-33);
     console.log(max2);//66

//округляет числа большего, если число отрицательное до меньшего
let x1 = Math.ceil(10.2);
console.log(x1);//11

let y = Math.ceil(-4.9);//-4
console.log(y);
//округляет число к наименьшему числу
let x2 = Math.floor(8.2);
let y2 = Math.floor(-4.9);
console.log(x2);//8
console.log(y2);//-5

//округляет ближе к целому числу
let x3 = Math.round(4.5);//5
let x4 = Math.round(4.4);//4
let x5 = Math.round(-5.4);//-5
let x6 = Math.round(-5.5);//-5
let x7 = Math.round(-5.6);//-6

console.log(x3);
console.log(x4);
console.log(x5);
console.log(x6);
console.log(x7);



    </script>
    <body>
       
    </body>
   </html>
