<body>
    <input type="button" value = "Открыть окно newWin" onclick="winOpen()"/><br>
    <input type="button" value = "Проверяем открыто ли  окно newWin" onclick="checkOpen()"/>
   <div id = "finish"></div>
</body>
<script>
let newWin;
function winOpen(){
    newWin = window.open("https://rozetka.com.ua/", "hello", "width = 200, hight = 200, top:500, left:500");
}
function checkOpen(){
    if (!newWin){
        document.getElementById('finish').innerHTML = 'Окно newWin не было открыто';
    } else{
        if(newWin.closed){
            document.getElementById('finish').innerHTML = "Окно newWin  было закрыто";
        } else{
            document.getElementById('finish').innerHTML = "Окно newWin  открыто в данній момент";
        }
    }
}
</script>
